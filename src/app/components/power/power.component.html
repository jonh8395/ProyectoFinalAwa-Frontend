<h1 mat-dialog-title align="center">Poderes de superheroe</h1>
<mat-grid-list cols="1" rowHeight="75%">
  <mat-grid-tile>
<div mat-dialog-content>


  <form [formGroup]="formGroup">
    <mat-form-field class="element">
  <mat-label>Poderes</mat-label>
  <mat-select  formControlName="poderes"  >
    <mat-option *ngFor="let poder of data.info" [value]="poder.idprueba2">
      {{poder.poder}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br><br>
<div  class="boton">
  <button mat-raised-button color="primary"   [mat-dialog-close] = "formGroup.value.poderes">Agregar Poder</button>&nbsp;&nbsp;
  <button mat-raised-button color="primary" [mat-dialog-close] = "true" >  cerrar  </button>

</div>
</form>
</div>


</mat-grid-tile>



</mat-grid-list>
